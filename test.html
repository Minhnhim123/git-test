<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5e1ef;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 18px;
            margin: 15px 0 10px;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #777;

        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FrontendMentor" alt="QR Code">
        <h2>Scan the QR code</h2>
        <p>Scan this code to visit Frontend Mentor and take your coding skills to the next level!</p>
    </div>
</body>
</html>
